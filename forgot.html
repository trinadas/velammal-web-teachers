
        <div class="login-container">
        
            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title"><strong>Welcome Teacher</strong>, Please enter your registered email</div>
                    <form action="index.html" class="form-horizontal" method="post">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="email" class="form-control" placeholder="email" ng-model="details.email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <a ng-href="/login" class="btn btn-link btn-block">Go to Login Page</a>
                        </div>
                        <div class="col-md-6">
                            {{message}}
                            <button class="btn btn-info btn-block" ng-click="forgot(details)">Submit</button>
                            
                        </div>
                    </div>
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2014 TAI Teachers Portal
                    </div>
                    <div class="pull-right">
                        <a href="#">About</a> |
                        <a href="#">Privacy</a> |
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
            
        </div>
